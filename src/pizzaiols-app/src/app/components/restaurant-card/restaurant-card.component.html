<div class="restaurant-card"
     [ngClass]="{'restaurant-card--default-cursor': cursor === cursorTypes.Default}">
  <div class="restaurant-card__poster"></div>
  <div class="restaurant-card__description">
    <div class="title">{{ model?.name }}</div>
   <div class="restaurant-card__description__bottom">
     <div class="address">{{ model?.address }}</div>
     <div class="rating">
       {{ model?.rating }}
       <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16">
         <path d="M0 0h24v24H0z" fill="none"/>
         <path d="M0 0h24v24H0z" fill="none"/>
         <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
       </svg>
     </div>
   </div>
  </div>
</div>
